syntax = "proto3";

package pb;

message BlockStream {

    enum Type {
        REQUEST = 0;
        RESPONSE = 1;
        ERROR = 2;
        CANCEL = 3;
        HAVE = 4;
    }

    enum ErrorCode {
        NULL = 0;
        UNKNOWN = 1;
        NOT_FOUND = 2;
    }

    Type type = 1; // Message type.
    bytes id = 2;
    repeated bytes cids = 3; // REQ: Ids of the blocks.
    repeated bytes blocks = 4; // RESP: The blocks themselves.
    ErrorCode error = 5; // Defines error for request.
}
