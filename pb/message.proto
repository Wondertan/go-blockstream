syntax = "proto3";

package pb;

message BlockStream {

    enum Type {
        REQUEST = 0;
        RESPONSE = 1;
        HANDSHAKE = 3;
    }

    Type type = 1; // Message type.
    repeated bytes cids = 2; // REQ: Ids of the blocks.
    repeated bytes blocks = 3; // RESP: The blocks themselves.
    string token = 4; // HS: Session id/token to control access.
}
