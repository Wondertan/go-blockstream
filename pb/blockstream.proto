syntax = "proto3";

package pb;

message BlockStream {

    enum Type {
        REQUEST = 0;
        RESPONSE = 1;
        HANDSHAKE = 3;
    }

    Type type = 1; // Message type.
    uint32 id = 2;
    repeated bytes cids = 3; // REQ: Ids of the blocks.
    repeated bytes blocks = 4; // RESP: The blocks themselves.
    string token = 5; // HS: Session id/token to control access.
}
